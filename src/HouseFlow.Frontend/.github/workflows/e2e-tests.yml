name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: houseflow
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install .NET dependencies
        run: dotnet restore

      - name: Install frontend dependencies
        working-directory: src/HouseFlow.Frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: src/HouseFlow.Frontend
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build .NET projects
        run: dotnet build --no-restore

      - name: Run database migrations
        working-directory: src/HouseFlow.Infrastructure
        run: dotnet ef database update --project ../HouseFlow.API

      - name: Start Aspire App (background)
        run: |
          dotnet run --project src/HouseFlow.AppHost &
          echo $! > aspire.pid
          sleep 30  # Wait for services to start

      - name: Run Playwright tests
        working-directory: src/HouseFlow.Frontend
        run: npm test
        env:
          API_URL: http://localhost:5203

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: src/HouseFlow.Frontend/playwright-report/
          retention-days: 30

      - name: Stop Aspire App
        if: always()
        run: |
          if [ -f aspire.pid ]; then
            kill $(cat aspire.pid) || true
          fi
